<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Uyeler</title>
        <h:outputStylesheet library ="css" name="bootstrap.css"/>
        <style>
            .bg-transparents{
                background-color: #336699   !important;
            }.bg-s{
                background-color: #999999    !important;
            }
            .bg-t{
                background-color: #e3e3e3     !important;
            }
        </style>
    </h:head>
    <h:body class="bg-s"> 
        <nav  class="navbar navbar-transparent bg-transparents navbar-expand-lg text-success">
            <div class="container">
                <ul class="navbar-nav ml-auto">
                    <h:form>
                        <ul  class="navbar-nav ">
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link text-white" action = "/XHTML/film/filmler.xhtml" value = "Filmler"/> 
                            </li>
                            <li  class="nav-item">
                                <h:commandLink rendered="#{sessionScope.valid_user.admin}" styleClass="nav-link text-white" action = "/XHTML/kategori/kategoriler.xhtml" value = "Kategori"/> 
                            </li>
                            <li  class="nav-item">
                                <h:commandLink rendered="#{sessionScope.valid_user.admin}" styleClass="nav-link text-white" action = "/XHTML/uyeler/uyeler.xhtml" value = "Uyeler"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link text-white" action = "/XHTML/yorum/yorumlar.xhtml" value = "Yorumlar"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link text-white" action = "/XHTML/puan/puanlar.xhtml" value = "Puanlar"/> 
                            </li>
                            <li  class="nav-item">
                                <h:commandLink rendered="#{sessionScope.valid_user.admin}" styleClass="nav-link text-white" action = "/XHTML/aktor/aktor.xhtml" value = "Aktörler"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link text-white" action = "/XHTML/profil/profil.xhtml" value = "Profil"/> 
                            </li>
                            <li class="nav-item">
                                <h:link  class="nav-link text-white" value="Çıkış" outcome="/XHTML/panel/cikis.xhtml"></h:link>
                            </li>
                        </ul>
                    </h:form>
                </ul>
            </div>
        </nav><br /><br />
        <div class="container" id="content">
            <div class="row">
                <div class="col-md-12 bg-t">
                    <h:form id = "uyeler-table">
                        <h:dataTable styleClass="table table-striped" value = "#{uyelerController.uyelist}" var = "uye">
                            <h:column>
                                <f:facet name ="header">ID</f:facet>
                                    #{uye.uye_id}
                            </h:column>
                            <h:column>
                                <f:facet name ="header">AD</f:facet>
                                    #{uye.kullanici_ad}   
                            </h:column>
                            <h:column>
                                <f:facet name ="header">SOYAD</f:facet>
                                    #{uye.kullanici_soyad}   
                            </h:column>
                            <h:column>
                                <f:facet name ="header">E-MAİL</f:facet>
                                    #{uye.email}   
                            </h:column>
                            <h:column>
                                <f:facet name ="header">TELEFON</f:facet>
                                    #{uye.telefon}   
                            </h:column>
                            <h:column>
                                <f:facet name ="header">***</f:facet>
                                <h:commandButton styleClass="btn btn-sm btn-info" action="#{uyelerController.updateForm(uye)}" value = "Üyeliği Kaldır">
                                    <f:ajax render="uyeler-table uyeler-form" execute="@this"/>
                                </h:commandButton>
                            </h:column>
                        </h:dataTable>
                    </h:form> 
                </div>
                
                    <div class = "col-md-4 container">
                        <br /><br />
                        <h:form id = "uyeler-form">
                            <h:messages styleClass="alert alert-danger alert" />
                            <div class = "form-group">
                                <div class = "form-group">
                                    <h:inputHidden value="#{uyelerController.uye.uye_id}"/>
                                    <label for="inputName" >E-mail </label>
                                    <h:inputText styleClass="form-control" value = "#{uyelerController.uye.email}"/>
                                </div>
                                <div class = "form-group">
                                    <div class="btn-group">
                                        <h:commandButton rendered="#{uyelerController.uye.uye_id != 0}" styleClass="btn btn-secondary" value="Formu Temizle" action="#{uyelerController.clearForm()}">
                                            <f:ajax execute="@this" render="uyeler-form uyeler-table"/>
                                        </h:commandButton>
                                        <h:commandButton onclick="return confirm('Silmek İstediğinizden Emin Misiniz?')" rendered="#{uyelerController.uye.uye_id != 0}" styleClass="btn btn-sm btn-danger" value="SİL" action="#{uyelerController.delete()}">
                                            <f:ajax render="uyeler-form uyeler-form uyeler-table" execute="@this" />
                                        </h:commandButton>
                                    </div>
                                </div>
                            </div>
                        </h:form> 
                    </div>
                </div>
            </div>    
        
        <h:outputScript library="js" name="jquery-3.3.1.min.js"/>
        <h:outputScript library="js" name="bootstrap.bundle.min.js"/>
        <h:outputScript library="js" name="sb-admin.min.js"/>
    </h:body>
</html>
