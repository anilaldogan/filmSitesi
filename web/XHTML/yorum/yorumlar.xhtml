<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>YORUMLAR</title>
        <h:outputStylesheet library ="css" name="bootstrap.css"/>
        <style>
            .bg-transparents{
                background-color: #336699   !important;
            }
            .bg-s{
                background-color: #999999    !important;
            }
            .bg-t{
                background-color: #e3e3e3     !important;
            }
        </style>
    </h:head>
    <h:body class="bg-s">
        <nav  class="navbar navbar-transparent bg-transparents navbar-expand-lg text-success">
            <div class="container">
                <ul class="navbar-nav ml-auto">
                    <h:form>
                        <ul  class="navbar-nav ">
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link text-white" action = "/XHTML/film/filmler.xhtml" value = "Filmler"/> 
                            </li>
                            <li  class="nav-item">
                                <h:commandLink rendered="#{sessionScope.valid_user.admin}" styleClass="nav-link text-white" action = "/XHTML/kategori/kategoriler.xhtml" value = "Kategori"/> 
                            </li>
                            <li  class="nav-item">
                                <h:commandLink rendered="#{sessionScope.valid_user.admin}" styleClass="nav-link text-white" action = "/XHTML/uyeler/uyeler.xhtml" value = "Uyeler"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link text-white" action = "/XHTML/yorum/yorumlar.xhtml" value = "Yorumlar"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link text-white" action = "/XHTML/puan/puanlar.xhtml" value = "Puanlar"/> 
                            </li>
                            <li  class="nav-item">
                                <h:commandLink rendered="#{sessionScope.valid_user.admin}" styleClass="nav-link text-white" action = "/XHTML/aktor/aktor.xhtml" value = "Aktörler"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link text-white" action = "/XHTML/profil/profil.xhtml" value = "Profil"/> 
                            </li>
                            <li class="nav-item">
                                <h:link  class="nav-link text-white" value="Çıkış" outcome="/XHTML/panel/cikis.xhtml"></h:link>
                            </li>
                        </ul>
                    </h:form>
                </ul>
            </div>
        </nav>
        <br /><br />
        <div class="container " id ="content">  
            <div class="row">
                <div class="col-md-6">
                    <h:form class="bg-t" id = "yorumlar-table">
                        <h:dataTable styleClass="table table-striped" value="#{yorumlarController.ylist}" var="yorum">
                            <h:column rendered="#{sessionScope.valid_user.admin}">
                                <f:facet name = "header">ID</f:facet>
                                    #{yorum.yorum_id}
                            </h:column>
                            <h:column>
                                <f:facet name = "header">Uye Adı</f:facet>
                                    #{yorum.uye.uye_ad}
                            </h:column>
                            <h:column>
                                <f:facet name = "header">YORUM METNI</f:facet>
                                    #{yorum.yorumMetni}
                            </h:column>
                            <h:column>
                                <f:facet name = "header">Film Isim</f:facet>
                                    #{yorum.film.film_isim}
                            </h:column>
                            <h:column rendered="#{sessionScope.valid_user.admin}">
                                <f:facet name ="header">SEÇ</f:facet>
                                <h:commandButton styleClass="btn btn-sm btn-info" action="#{yorumlarController.updateForm(yorum)}" value = "SEÇ">
                                    <f:ajax render="yorumlar-table yorumlar-form" execute="@this" />
                                </h:commandButton>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
                <div class = "col-md-6">
                    <br /><br />
                    <h:form id = "yorumlar-form">
                        <h:messages styleClass ="alert alert-danger alert" />
                        <div class = "form-group">
                            <div class = "form-group">
                                <h:inputHidden value="#{yorumlarController.yorumlar.yorum_id}"/>
                                <label >Yorum Metni </label>
                                <h:inputTextarea styleClass="form-control" value = "#{yorumlarController.yorumlar.yorumMetni}" a:placeholder="Yorum Metni" validator="#{yorumvalidator.validateYorumMetni}"/>
                                <label >Film İsim </label>
                                <h:selectOneMenu styleClass="custom-select" id="film" value="#{yorumlarController.yorumlar.film}" converter="filmlerConverter">
                                    <f:selectItems value="#{yorumlarController.filmlerController.flist}" var="film" itemValue="#{film}" itemLabel="#{film.film_isim}" />
                                </h:selectOneMenu>
                                <label >Kullanıcı Adı </label>
                                <h:selectOneMenu styleClass="custom-select" id="uye" value="#{yorumlarController.yorumlar.uye}" converter="uyelerConverter">
                                    <f:selectItems value="#{yorumlarController.uyelerController.uyelist}" var="uye" itemValue="#{uye}" itemLabel="#{uye.uye_ad}" />
                                </h:selectOneMenu>
                            </div>
                            <div class = "form-group">
                                <div class="btn-group">
                                    <h:commandButton rendered="#{yorumlarController.yorumlar.yorum_id ==0}" styleClass="btn btn-primary" value="Ekle" action="#{yorumlarController.create}">
                                        <f:ajax execute="yorumlar-form" render="yorumlar-form yorumlar-table"/>
                                    </h:commandButton>
                                    <h:commandButton rendered="#{yorumlarController.yorumlar.yorum_id != 0}" styleClass="btn btn-secondary" value="Formu Temizle" action="#{yorumlarController.clearForm}">
                                        <f:ajax execute="@this" render="yorumlar-form yorumlar-table"/>
                                    </h:commandButton>
                                    <h:commandButton onclick="return confirm('Silmek İstediğinizden Emin Misiniz?')" rendered="#{yorumlarController.yorumlar.yorum_id != 0}" styleClass="btn btn-sm btn-danger" value="SİL" action="#{yorumlarController.delete}">
                                        <f:ajax render="yorumlar-form yorumlar-table" execute="@this" />
                                    </h:commandButton>
                                </div>
                            </div>
                        </div>
                    </h:form>    
                </div> 
            </div> 
        </div>

    </h:body>
</html>
