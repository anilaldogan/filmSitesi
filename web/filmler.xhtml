<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>FİLMLER</title>
    </h:head>
    <h:body>
        <div class="container">  
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <h:form>
                        <ul class="navbar-nav">

                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action = "filmler" value = "Film"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action = "kategoriler" value = "Kategori"/> 
                            </li>

                        </ul>
                    </h:form>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h:form>
                        <h:dataTable value = "#{filmlerController.flist}" var = "film">
                            <h:column>
                                <f:facet name = "header">ID</f:facet>
                                    #{film.film_id}
                            </h:column>
                            <h:column>
                                <f:facet name = "header">FİLM</f:facet>
                                    #{film.film_isim}
                            </h:column>  
                            <h:column>
                                <f:facet name = "header">ÖZET</f:facet>
                                    #{film.film_tanimi}
                            </h:column>
                            <h:column>
                                <f:facet name = "header">ÇIKIŞ YILI</f:facet>
                                    #{film.cikis_yili}
                            </h:column>  
                            <h:column>
                                <f:facet name = "header">YÖNETMEN</f:facet>
                                    #{film.yonetmen}
                            </h:column>  
                            <h:column>
                                <f:facet name = "header">KATEGORİ</f:facet>
                                    #{film.kategori}
                            </h:column> 
                        </h:dataTable>
                    </h:form>
                </div>
                <div class = "col-md-5">
                    <h:form>
                        empty
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
