<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Filmler</title>
        <h:outputStylesheet library ="css" name="bootstrap.css"/>
        <style>
            .bg-transparents{
                background-color: #336699   !important;
            }.bg-s{
                background-color: #999999    !important;
            }
            .bg-t{
                background-color: #e3e3e3     !important;
            }
            .text-c{ color: #bd2130 }
            .text-e{ color: #0056b3}
            .text-d{ color: #EF6C00}
        </style>
    </h:head>
    <h:body>
        <nav  class="navbar navbar-transparent bg-transparents navbar-expand-lg text-success">
            <h:link outcome="/index.xhtml">
                <h:graphicImage value="/media/sss.PNG" width="100" height="100" /> 
            </h:link>
            <div class="container">
                <ul class="navbar-nav ml-auto">
                    <h:form>
                        <ul  class="navbar-nav ">
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link text-white" action = "/XHTML/film/filmler.xhtml" value = "Filmler"/> 
                            </li>
                            <li  class="nav-item">
                                <h:commandLink rendered="#{sessionScope.valid_user.admin}" styleClass="nav-link text-white" action = "/XHTML/aktor/aktor.xhtml" value = "Aktörler"/> 
                            </li>
                            <li  class="nav-item">
                                <h:commandLink rendered="#{sessionScope.valid_user.admin}" styleClass="nav-link text-white" action = "/XHTML/kategori/kategoriler.xhtml" value = "Kategori"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link text-white" action = "/XHTML/yorum/yorumlar.xhtml" value = "Yorumlar"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link text-white" action = "/XHTML/puan/puanlar.xhtml" value = "Puanlar"/> 
                            </li>
                            <li  class="nav-item">
                                <h:commandLink rendered="#{sessionScope.valid_user.admin}" styleClass="nav-link text-white" action = "/XHTML/uyeler/uyeler.xhtml" value = "Uyeler"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link text-white" action = "/XHTML/profil/profil.xhtml" value = "Profil"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink rendered="#{sessionScope.valid_user.admin}" styleClass="nav-link text-white" action = "/XHTML/dosya/dosya.xhtml" value = "Upload Image"/> 
                            </li>
                            <li class="nav-item">
                                <h:link  class="nav-link text-white" value="Çıkış" outcome="/XHTML/panel/cikis.xhtml"></h:link>
                            </li>
                        </ul>
                    </h:form>
                </ul>
            </div>
        </nav>
        <br />
        <br />
        <div class="container " >
            <div class="row">
                <div class="col-md-18 bg-t">
                    <h:form>
                        <h:dataTable styleClass="table table-striped" value="#{dosyaController.dosyaList}" var="d">
                            <h:column>
                                <f:facet name="header">ID</f:facet>
                                    #{d.id}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Dosya Ismi</f:facet>
                                    #{d.dosya_isim}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Dosya Tipi</f:facet>
                                    #{d.dosya_tipi}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Dosya Konumu</f:facet>
                                    #{d.dosya_path}
                            </h:column>
                            <h:column>
                                <h:graphicImage width="100"  value="/dosya/#{d.dosya_isim}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div> 
                <div class="col-md-2 container">
                    <br/>
                    <h:form enctype="multipart/form-data">
                        <div class="form-group">
                            <label>Dosya</label>
                            <h:inputFile value="#{dosyaController.doc}" styleClass="custom-file" />             
                        </div>       
                        <h:commandButton action="#{dosyaController.upload()}" value="Yukle" styleClass="btn btn-danger" />
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
