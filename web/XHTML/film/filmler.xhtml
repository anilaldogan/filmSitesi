<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Anasayfa</title>
        <h:outputStylesheet library ="css" name="bootstrap.css"/>
        <style>
            .bg-transparents{
                background-color: #336699   !important;
            }.bg-s{
                background-color: #999999    !important;
            }
            .bg-t{
                background-color: #e3e3e3     !important;
            }
        </style>
    </h:head>
    <h:body class="fixed-nav sticky-footer bg-s" id="page-top">
        <nav  class="navbar navbar-transparent bg-transparents navbar-expand-lg text-success">
            <div class="container">
                <ul class="navbar-nav ml-auto">
                    <h:form>
                        <ul  class="navbar-nav ">
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link text-white" action = "/XHTML/film/filmler.xhtml" value = "Filmler"/> 
                            </li>
                            <li  class="nav-item">
                                <h:commandLink rendered="#{sessionScope.valid_user.admin}" styleClass="nav-link text-white" action = "/XHTML/kategori/kategoriler.xhtml" value = "Kategori"/> 
                            </li>
                            <li  class="nav-item">
                                <h:commandLink rendered="#{sessionScope.valid_user.admin}" styleClass="nav-link text-white" action = "/XHTML/uyeler/uyeler.xhtml" value = "Uyeler"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link text-white" action = "/XHTML/yorum/yorumlar.xhtml" value = "Yorumlar"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link text-white" action = "/XHTML/puan/puanlar.xhtml" value = "Puanlar"/> 
                            </li>
                            <li  class="nav-item">
                                <h:commandLink rendered="#{sessionScope.valid_user.admin}" styleClass="nav-link text-white" action = "/XHTML/aktor/aktor.xhtml" value = "Aktörler"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link text-white" action = "/XHTML/profil/profil.xhtml" value = "Profil"/> 
                            </li>
                            <li class="nav-item">
                                <h:link  class="nav-link text-white" value="Çıkış" outcome="/XHTML/panel/cikis.xhtml"></h:link>
                            </li>
                        </ul>
                    </h:form>
                </ul>
            </div>
        </nav>
        <br />
        <br />
        <div class="container " id="content">
            <div class="row">
                <div class="col-md-18 bg-t">   
                    <h:form id="film-table">
                        <h:dataTable  styleClass="table table-striped table-hover" value="#{filmlerController.flist}" var="film">
                            <h:column rendered="#{sessionScope.valid_user.admin}">
                                <f:facet name="header">ID</f:facet>
                                    #{film.film_id}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Film</f:facet>
                                    #{film.film_isim}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Film Tanımı</f:facet>
                                    #{film.film_tanimi}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Çıkış Yılı</f:facet>
                                    #{film.cikis_yili}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Kategori</f:facet>
                                    #{film.kategori.kategori_ad}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Yonetmen</f:facet>
                                    #{film.yonetmen}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Aktörler</f:facet>
                                <ul>
                                    <ui:repeat value="#{film.filmAktor}" var="aktor">
                                        <li>#{aktor.aktor_ad} #{aktor.aktor_soyad}</li>
                                    </ui:repeat>
                                </ul>
                            </h:column>
                            <h:column>
                                <f:facet name="header">PUAN</f:facet>
                                    #{film.puan_ortalama}
                            </h:column>
                            <h:column rendered="#{sessionScope.valid_user.admin}">
                                <f:facet name="header">SEÇ</f:facet>
                                <h:commandButton styleClass="btn btn-sm btn-info" value="SEÇ" action="#{filmlerController.updateForm(film)}">
                                    <f:ajax render="film-table film-form" execute="@this" />
                                </h:commandButton>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>

                <div class="col-md-4 container">
                    <br />
                    <br />
                    <h:form rendered="#{sessionScope.valid_user.admin}" id="film-form">
                        <h:messages styleClass="alert alert-danger alert" />
                        <div class="form-group">
                            <div class="form-group">
                                <h:inputHidden value="#{filmlerController.filmler.film_id}"/> 
                                <label for="inputName" >Film İsmi </label>
                                <h:inputText styleClass="form-control" value = "#{filmlerController.filmler.film_isim}"/>

                                <label for="inputName" >Film Tanımı </label>
                                <h:inputText styleClass="form-control" value = "#{filmlerController.filmler.film_tanimi}"/>

                                <label for="inputName" >Film Çıkış Yılı </label>
                                <h:inputText styleClass="form-control" value = "#{filmlerController.filmler.cikis_yili}"/>

                                <label for="inputName" >Filmin Yönetmeni</label>
                                <h:inputText styleClass="form-control" value = "#{filmlerController.filmler.yonetmen}"/>

                                <label>Kategori Adı</label>
                                <h:selectOneMenu styleClass="custom-select" id="kategori" value="#{filmlerController.filmler.kategori}" converter="kategorilerConverter">
                                    <f:selectItems value="#{filmlerController.kategorilerController.klist}" var="kategoriler" itemValue="#{kategoriler}" itemLabel="#{kategoriler.kategori_ad} "/>
                                </h:selectOneMenu>  

                                <label for="inputAktor" >Aktörler</label>
                                <h:selectManyMenu style="height: 200px" value="#{filmlerController.filmler.filmAktor}" styleClass="custom-select col-md-12 col-xs-12" converter="aktorlerConverter">
                                    <f:selectItems value="#{filmlerController.aktorController.alist}" var="aktorler" itemValue="#{aktorler}" itemLabel="#{aktorler.aktor_ad} #{aktorler.aktor_soyad}"/>
                                </h:selectManyMenu>
                            </div>
                            <div class="form-group">
                                <div class="btn-group">
                                    <h:commandButton onclick="return confirm('Güncellemek İstediğinizden Emin Misiniz?')" rendered="#{filmlerController.filmler.film_id != 0}" styleClass="btn btn-info" value="Güncelle" action="#{filmlerController.update}">                       
                                        <f:ajax execute="film-form" render="film-form film-table"/>
                                    </h:commandButton>    
                                    <h:commandButton rendered="#{filmlerController.filmler.film_id  ==0}" styleClass="btn btn-primary" value="Ekle" action="#{filmlerController.create}">
                                        <f:ajax execute="film-form" render="film-form film-table"/>
                                    </h:commandButton>
                                    <h:commandButton rendered="#{filmlerController.filmler.film_id != 0}" styleClass="btn btn-secondary" value="Formu Temizle" action="#{filmlerController.clearForm}">
                                        <f:ajax execute="@this" render="film-form film-table"/>
                                    </h:commandButton>
                                    <h:commandButton onclick="return confirm('Silmek İstediğinizden Emin Misiniz?')" rendered="#{filmlerController.filmler.film_id != 0}" styleClass="btn btn-sm btn-danger" value="SİL" action="#{filmlerController.delete}">
                                        <f:ajax render="film-form film-table" execute="@this" />
                                    </h:commandButton>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
        <h:outputScript library="js" name="jquery-3.3.1.min.js"/>
        <h:outputScript library="js" name="bootstrap.bundle.min.js"/>
        <h:outputScript library="js" name="sb-admin.min.js"/>
    </h:body>
</html>
