<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:messages styleClass="alert alert-danger alert" />
    <div class = "form-group">
        <div class = "form-group">
            <h:inputHidden value="#{aktorController.aktor.aktor_id}"/> 
            <label for="inputName" >Aktör İsmi </label>
            <h:inputText styleClass="form-control" value = "#{aktorController.aktor.aktor_ad}"/>
            <br></br>
            <label for="inputName" >Aktör Soyadı </label>
            <h:inputText styleClass="form-control" value = "#{aktorController.aktor.aktor_soyad}"/>
        </div>
        <div class="form-group">
            <div class="btn-group">
                <h:commandButton onclick="return confirm('Güncellemek İstediğinizden Emin Misiniz?')" rendered="#{aktorController.aktor.aktor_id != 0}" styleClass="btn btn-info" value="Güncelle" action="#{aktorController.update}">                       
                    <f:ajax execute="aktor-form" render="aktor-form aktor-table"/>
                </h:commandButton>
                <h:commandButton rendered="#{aktorController.aktor.aktor_id  ==0}" styleClass="btn btn-primary" value="Ekle" action="#{aktorController.create}">
                    <f:ajax execute="aktor-form" render="aktor-form aktor-table"/>
                </h:commandButton>
                <h:commandButton rendered="#{aktorController.aktor.aktor_id != 0}" styleClass="btn btn-secondary" value="Formu Temizle" action="#{aktorController.clearForm}">
                    <f:ajax execute="@this" render="aktor-form aktor-table"/>
                </h:commandButton>
                <h:commandButton onclick="return confirm('Silmek İstediğinizden Emin Misiniz?')" rendered="#{aktorController.aktor.aktor_id != 0}" styleClass="btn btn-sm btn-danger" value="SİL" action="#{aktorController.delete}">
                    <f:ajax render="aktor-form aktor-table" execute="@this" />
                </h:commandButton>
            </div> 
        </div> 
    </div>

</ui:composition>
