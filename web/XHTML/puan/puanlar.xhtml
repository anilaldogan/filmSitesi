<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>YORUMLAR</title>
        <h:outputStylesheet library ="css" name="bootstrap.css"/>
        <style>
            .bg-transparents{
                background-color: #336699   !important;
            }.bg-s{
                background-color: #999999    !important;
            }
            .bg-t{
                background-color: #e3e3e3     !important;
            }
            .text-c{ color: #F57F17 }
            .text-d{ color: #FFB300}
        </style>
    </h:head>
    <h:body class="bg-s">
        <nav  class="navbar navbar-transparent bg-transparents navbar-expand-lg text-success">
            <h:graphicImage value="/media/sss.PNG" width="100" height="100" /> 
            <div class="container">
                <ul class="navbar-nav ml-auto">
                    <h:form>
                        <ul  class="navbar-nav ">
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link text-white" action = "/XHTML/film/filmler.xhtml" value = "Filmler"/> 
                            </li>
                            <li  class="nav-item">
                                <h:commandLink rendered="#{sessionScope.valid_user.admin}" styleClass="nav-link text-white" action = "/XHTML/aktor/aktor.xhtml" value = "Aktörler"/> 
                            </li>
                            <li  class="nav-item">
                                <h:commandLink rendered="#{sessionScope.valid_user.admin}" styleClass="nav-link text-white" action = "/XHTML/kategori/kategoriler.xhtml" value = "Kategori"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link text-white" action = "/XHTML/yorum/yorumlar.xhtml" value = "Yorumlar"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link text-white" action = "/XHTML/puan/puanlar.xhtml" value = "Puanlar"/> 
                            </li>
                            <li  class="nav-item">
                                <h:commandLink rendered="#{sessionScope.valid_user.admin}" styleClass="nav-link text-white" action = "/XHTML/uyeler/uyeler.xhtml" value = "Uyeler"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link text-white" action = "/XHTML/profil/profil.xhtml" value = "Profil"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink rendered="#{sessionScope.valid_user.admin}" styleClass="nav-link text-white" action = "/XHTML/dosya/dosya.xhtml" value = "Upload Image"/> 
                            </li>
                            <li class="nav-item">
                                <h:link  class="nav-link text-white" value="Çıkış" outcome="/XHTML/panel/cikis.xhtml"></h:link>
                            </li>
                        </ul>
                    </h:form>
                </ul>
            </div>
        </nav><br /><br />
        <div class="container " id ="content">  
            <div class="row">
                <div class="col-md-6 bg-t">
                    <h:form id = "puanlar-table">
                        <h:dataTable styleClass="table table-striped table-hover" value = "#{puanlarController.plist}" var = "puan">
                            <h:column rendered="#{sessionScope.valid_user.admin}">
                                <f:facet name = "header">ID</f:facet>
                                    #{puan.puan_id}
                            </h:column>
                            <h:column class="bg-s col-md-2">
                                <f:facet name = "header">FİLM İSİM</f:facet>
                                <h6 class="text-white">#{puan.film.film_isim}<p style="color: #bd2130" class="text-white">IMBD: #{puan.film.imbd}</p></h6>
                            </h:column>
                            <h:column class="bg-dark ">
                                <f:facet name = "header">PUAN DEGERİ</f:facet>
                                <p class="text-c">#{puan.puanDegeri}</p>
                            </h:column>
                            <h:column rendered="#{sessionScope.valid_user.admin}">
                                <f:facet name ="header">SEÇ</f:facet>
                                <h:commandButton styleClass="btn btn-sm btn-info" action="#{puanlarController.updateForm(puan)}" value = "SEÇ">
                                    <f:ajax render = "puanlar-table puanlar-form" execute = "@this"/>
                                </h:commandButton>    
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
                <div class = "col-md-2 container">
                    <br /><br />
                    <h:form id = "puanlar-form">
                        <h:messages styleClass="alert alert-danger alert" />
                        <div class = "form-group">
                            <div class = "form-group">
                                <h:inputHidden value="#{puanlarController.puanlar.puan_id}"/>
                                <label>PUAN DEĞERİ GİRİN </label>
                                <h:inputText  styleClass="form-control" value = "#{puanlarController.puanlar.puanDegeri}" a:placeholder="Puan Değeri" validator="#{puanvalidator.validatePuan}"/>
                                <br></br>
                                <label>FİLM İSİM SEÇİNİZ </label>
                                <h:selectOneMenu styleClass="custom-select" id="film" value="#{puanlarController.puanlar.film}" converter="filmlerConverter">
                                    <f:selectItems value="#{puanlarController.filmlerController.flist}" var="film" itemValue="#{film}" itemLabel="#{film.film_isim}"/>
                                </h:selectOneMenu> 
                            </div>
                            <div class = "form-group">
                                <div class = "btn-group">
                                    <h:commandButton rendered="#{puanlarController.puanlar.puan_id  ==0}" styleClass="btn btn-primary" value="Ekle" action="#{puanlarController.create}">
                                        <f:ajax execute="puanlar-form" render="puanlar-table puanlar-form"/>
                                    </h:commandButton>
                                    <h:commandButton rendered="#{puanlarController.puanlar.puan_id != 0}" styleClass="btn btn-secondary" value="Formu Temizle" action="#{puanlarController.clearForm}">
                                        <f:ajax execute="@this" render="puanlar-table puanlar-form"/>
                                    </h:commandButton>
                                    <h:commandButton onclick="return confirm('Silmek İstediğinizden Emin Misiniz?')" rendered="#{puanlarController.puanlar.puan_id != 0}" styleClass="btn btn-sm btn-danger" value="SİL" action="#{puanlarController.delete}">
                                        <f:ajax render="puanlar-table puanlar-form" execute="@this" />
                                    </h:commandButton>
                                </div>
                            </div>
                        </div>
                    </h:form>    
                </div>
            </div>
        </div>
        <h:outputScript library="js" name="jquery-3.3.1.min.js"/>
        <h:outputScript library="js" name="bootstrap.bundle.min.js"/>
        <h:outputScript library="js" name="sb-admin.min.js"/>
    </h:body>
</html>
