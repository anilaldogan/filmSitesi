<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pl="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>AKTÖRLER</title>
        <h:outputStylesheet library ="css" name="bootstrap.css"/>
        <style>
            .bg-transparents{
                background-color: #336699   !important;
            }.bg-s{
                background-color: #999999    !important;
            }
            .bg-t{
                background-color: #e3e3e3     !important;
            }
        </style>
    </h:head>
    <h:body class="bg-s">
        <div>
            <ui:insert name="menu">
                <ui:include src="/template/panelNAV.xhtml"/>               
            </ui:insert> 
        </div>
        <br />
        <br />
        <div id="content"> 
            <div class="row">
                <div class="col-md-6 container bg-t">
                    <h:form>
                        <div>
                            <div>
                                <br/>
                                <h:inputText styleClass="form-control" id="txtAra" value="#{aktorController.bul}" pl:placeholder= "ARAMAK İÇİN AKTOR İSMİ GİRİNİZ ">
                                    <f:ajax event="keyup" execute="txtAra" render="aktor_table"></f:ajax>
                                </h:inputText> 
                            </div>
                        </div>
                    </h:form>
                    <br/>
                    <h:form  id = "aktor-table">
                        <div>
                            <ui:insert name="menu">
                                <ui:include src="/XHTML/aktor/dataTable.xhtml"/>               
                            </ui:insert> 
                        </div>
                    </h:form>
                    <h:form>
                        <div class = "btn-group container">
                            <h:commandButton action="#{aktorController.previous()}" value="Geri" styleClass="btn btn-outline-dark"/>
                            <h:commandButton action="#{aktorController.next()}" value="İleri" styleClass="btn btn-outline-dark"/>
                        </div>
                        <pre>  Page #{aktorController.page} of #{aktorController.pageCount} </pre>
                    </h:form>
                </div>
                <div class = "col-md-4 container">
                    <br />
                    <br />
                    <h:form id = "aktor-form">
                        <div>
                            <ui:insert name="menu">
                                <ui:include src="/XHTML/aktor/form.xhtml"/>               
                            </ui:insert>
                        </div>
                    </h:form>    
                </div>
            </div>
        </div>

        <h:outputScript library="js" name="jquery-3.3.1.min.js"/>
        <h:outputScript library="js" name="bootstrap.bundle.min.js"/>
        <h:outputScript library="js" name="sb-admin.min.js"/>
    </h:body>
</html>
