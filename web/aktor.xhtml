<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>AKTÖRLER</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>

        <h:outputScript library = "js" name = "bootstrap.js"/>
    </h:head>
    <h:body>
        <div class="container">  
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <h:form>
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action = "filmler" value = "Filmler"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action = "kategoriler" value = "Kategori"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action = "yorumlar" value = "Yorumlar"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action = "puanlar" value = "Puanlar"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action = "aktor" value = "Aktörler"/> 
                            </li>
                        </ul>
                    </h:form>
                </div>
            </nav>
        </div>
        <div id="content"> 
            <div class="row">
                <div class="col-md-6">
                    <h:form id = "aktor-table">
                        <h:dataTable styleClass="table table-striped" value = "#{aktorController.alist}" var = "akt">
                            <h:column>
                                <f:facet name = "header">ID</f:facet>
                                    #{akt.aktor_id}
                            </h:column>
                            <h:column>
                                <f:facet name = "header">Aktor Adı</f:facet>
                                    #{akt.aktor_ad}
                            </h:column>
                            <h:column>
                                <f:facet name = "header">Aktor Soyadı</f:facet>
                                    #{akt.aktor_soyad}
                            </h:column>
                            <h:column>
                                <f:facet name ="header">SEÇ</f:facet>
                                <h:commandButton styleClass="btn btn-sm btn-info" action="#{aktorController.updateForm(akt)}" value="SEÇ">
                                    <f:ajax render="aktor-table aktor-form" execute="@this" />
                                </h:commandButton>    
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
                <div class = "col-md-4">
                    <br />
                    <br />
                    <br />
                    <h:form id = "aktor-form">
                        <h:messages styleClass="alert alert-danger alert" />
                        <div class = "form-group">
                            <div class = "form-group">
                                <h:inputHidden value="#{aktorController.aktor.aktor_ad}"/> 
                                <label for="inputName" >Aktör İsmi </label>
                                <h:inputText styleClass="form-control" value = "#{aktorController.aktor.aktor_ad}"/>
                                <br></br>
                                <label for="inputName" >Aktör Soyadı </label>
                                <h:inputText styleClass="form-control" value = "#{aktorController.aktor.aktor_soyad}"/>
                            </div>
                            <div class="form-group">
                                <div class="btn-group">
                                    <h:commandButton rendered="#{aktorController.aktor.aktor_id != 0}" styleClass="btn btn-info" value="Güncelle" action="#{aktorController.update}">                       
                                        <f:ajax execute="aktor-form" render="aktor-form aktor-table"/>
                                    </h:commandButton>
                                    <h:commandButton rendered="#{aktorController.aktor.aktor_id  ==0}" styleClass="btn btn-primary" value="Ekle" action="#{aktorController.create}">
                                        <f:ajax execute="aktor-form" render="aktor-form aktor-table"/>
                                    </h:commandButton>
                                    <h:commandButton rendered="#{aktorController.aktor.aktor_id != 0}" styleClass="btn btn-secondary" value="Formu Temizle" action="#{aktorController.clearForm}">
                                        <f:ajax execute="@this" render="aktor-form aktor-table"/>
                                    </h:commandButton>
                                    <h:commandButton  rendered="#{aktorController.aktor.aktor_id != 0}" styleClass="btn btn-sm btn-danger" value="SİL" action="#{aktorController.delete}">
                                        <f:ajax render="film-form film-table" execute="@this" />
                                    </h:commandButton>
                                </div> 
                            </div> 
                        </div>
                    </h:form>    
                </div>
            </div>
        </div>
        <h:outputScript library="js" name="jquery-3.3.1.min.js"/>
        <h:outputScript library="js" name="bootstrap.bundle.min.js"/>
        <h:outputScript library="js" name="sb-admin.min.js"/>
    </h:body>
</html>
