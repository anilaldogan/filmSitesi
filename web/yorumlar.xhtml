<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>YORUMLAR</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="font-awesome" name="css/font-awesome.css"/>
        <h:outputStylesheet library="css" name="sb-admin.min.css"/>
        <h:outputStylesheet library="css" name="admin.css"/>
        <h:outputScript library = "js" name = "bootstrap.js"/>
    </h:head>
    <h:body>
        <div class="container">  
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <h:form>
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action = "filmler" value = "Filmler"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action = "kategoriler" value = "Kategori"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action = "yorumlar" value = "Yorumlar"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action = "puanlar" value = "Puanlar"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action = "aktor" value = "Aktörler"/> 
                            </li>

                        </ul>
                    </h:form>
                </div>
            </nav>
        </div>
        <div id ="content">  
            <div class="row">
                <div class="col-md-6">
                    <h:form id = "yorumlar-table">
                        <h:dataTable styleClass="table table-striped" value="#{yorumlarController.ylist}" var="yorum">
                            <h:column>
                                <f:facet name = "header">ID</f:facet>
                                    #{yorum.yorum_id}
                            </h:column>
                            <h:column>
                                <f:facet name = "header">YORUM METNI</f:facet>
                                    #{yorum.yorumMetni}
                            </h:column>
                            <h:column>
                                <f:facet name ="header">SEÇ</f:facet>
                                <h:commandButton styleClass="btn btn-sm btn-info" action="#{yorumlarController.updateForm(yorum)}" value = "SEÇ">
                                    <f:ajax render="yorumlar-table yorumlar-form" execute="@this" />
                                </h:commandButton>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
                <div class = "col-md-6">
                    <h:form id = "yorumlar-form">
                        <h:messages styleClass ="alert alert-danger alert" />
                        <div class = "form-group">
                            <div class = "form-group">
                                <h:inputHidden value="#{yorumlarController.yorumlar.yorum_id}"/>
                                <label >Yorum Metni </label>
                                <h:inputTextarea styleClass="form-control" value = "#{yorumlarController.yorumlar.yorumMetni}"/>
                            </div>
                            <div class = "form-group">
                                <div class="btn-group">
                                    <h:commandButton rendered="#{yorumlarController.yorumlar.yorum_id != 0}" styleClass="btn btn-info" value="Güncelle" action="#{yorumlarController.update}">                       
                                        <f:ajax execute="yorumlar-form" render="yorumlar-form yorumlar-table"/>
                                    </h:commandButton>
                                    <h:commandButton rendered="#{yorumlarController.yorumlar.yorum_id ==0}" styleClass="btn btn-primary" value="Ekle" action="#{yorumlarController.create}">
                                        <f:ajax execute="yorumlar-form" render="yorumlar-form yorumlar-table"/>
                                    </h:commandButton>
                                    <h:commandButton rendered="#{yorumlarController.yorumlar.yorum_id != 0}" styleClass="btn btn-secondary" value="Formu Temizle" action="#{yorumlarController.clearForm}">
                                        <f:ajax execute="@this" render="yorumlar-form yorumlar-table"/>
                                    </h:commandButton>
                                    <h:commandButton  rendered="#{yorumlarController.yorumlar.yorum_id != 0}" styleClass="btn btn-sm btn-danger" value="SİL" action="#{yorumlarController.delete}">
                                        <f:ajax render="yorumlar-form yorumlar-table" execute="@this" />
                                    </h:commandButton>
                                </div>
                            </div>
                        </div>
                    </h:form>    
                </div> 
            </div> 
        </div>
        <h:outputScript library="js" name="jquery-3.3.1.min.js"/>
        <h:outputScript library="js" name="bootstrap.bundle.min.js"/>
        <h:outputScript library="js" name="sb-admin.min.js"/>
    </h:body>
</html>
