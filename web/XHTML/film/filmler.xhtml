<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pl="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Filmler</title>
        <h:outputStylesheet library ="css" name="bootstrap.css"/>
        <style>
            .bg-transparents{
                background-color: #336699   !important;
            }.bg-s{
                background-color: #999999    !important;
            }
            .bg-t{
                background-color: #e3e3e3     !important;
            }
            .text-c{ color: #bd2130 }
            .text-e{ color: #0056b3}
            .text-d{ color: #FFB300}
        </style>
    </h:head>
    <h:body class="fixed-nav sticky-footer bg-s" id="page-top">
        <div>
            <ui:insert name="menu">
                <ui:include src="/template/panelNAV.xhtml"/>               
            </ui:insert> 
        </div>
        <br />
        <br />
        <div class="container text-center col-auto " id="content">
            <div class="row">
                <div class="col-md-22 bg-t">
                    <h:form>
                        <div class="container">
                            <div>
                                <br/>
                                <h:inputText styleClass="form-control" id="txtAra" value="#{filmlerController.bul}" style="color: crimson" pl:placeholder="ARAMAK İÇİN FİLM İSMİ GİRİNİZ ">
                                    <f:ajax event="keyup" execute="txtAra" render="film_table"></f:ajax>
                                </h:inputText> 
                            </div>
                        </div>
                    </h:form>
                    <h:form id="film-table">
                        <div>
                            <ui:insert name="menu">
                                <ui:include src="/XHTML/film/dataTable.xhtml"/>               
                            </ui:insert>
                        </div>
                    </h:form>
                    <h:form>
                        <div class = "btn-group container">
                            <h:commandButton action="#{filmlerController.previous()}" value="Geri" styleClass="btn btn-outline-dark"/>
                            <h:commandButton action="#{filmlerController.next()}" value="İleri" styleClass="btn btn-outline-dark"/>
                        </div>
                        <pre>  Page #{filmlerController.page} of #{filmlerController.pageCount} </pre>
                    </h:form>
                </div>
                <div class="col-md-4 container">
                    <br />
                    <br />
                    <h:form rendered="#{sessionScope.valid_user.admin}" id="film-form">
                        <div>
                            <ui:insert name="menu">
                                <ui:include src="/XHTML/film/form.xhtml"/>               
                            </ui:insert>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>

        <h:outputScript library="js" name="jquery-3.3.1.min.js"/>
        <h:outputScript library="js" name="bootstrap.bundle.min.js"/>
        <h:outputScript library="js" name="sb-admin.min.js"/>
    </h:body>
</html>
