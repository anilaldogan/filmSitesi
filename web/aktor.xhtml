<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>AKTÖRLER</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>

        <h:outputScript library = "js" name = "bootstrap.js"/>
    </h:head>
    <h:body>
        <div class="container">  
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <h:form>
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action = "filmler" value = "Filmler"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action = "kategoriler" value = "Kategori"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action = "yorumlar" value = "Yorumlar"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action = "puanlar" value = "Puanlar"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action = "aktor" value = "Aktörler"/> 
                            </li>
                        </ul>
                    </h:form>
                </div>
            </nav>
        </div>
        <div class="container"> 
            <div class="row">
                <div class="col-md-6">
                    <h:form>
                        <h:dataTable styleClass="table table-striped" value = "#{aktorController.alist}" var = "akt">
                            <h:column>
                                <f:facet name = "header">ID</f:facet>
                                    #{akt.aktor_id}
                            </h:column>
                            <h:column>
                                <f:facet name = "header">Ad</f:facet>
                                <h:commandLink action="#{aktorController.updateForm(akt)}" value="#{akt.aktor_ad}"/>
                            </h:column>
                            <h:column>
                                <f:facet name = "header">Soyad</f:facet>
                                <h:commandLink action="#{aktorController.updateForm(akt)}" value="#{akt.aktor_soyad}"/>
                            </h:column>
                            <h:column>
                                <f:facet name ="header">Delete</f:facet>
                                <h:commandButton styleClass="btn btn-sm btn-danger" action="#{aktorController.delete(akt)}" value = "Delete"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
                <div class = "col-md-4">
                    <br />
                    <br />
                    <br />
                    <h:form>
                        <div class = "form-group">
                            <h:inputHidden value="#{aktorController.aktor.aktor_id}"/>
                            <label for="inputName" >Aktör Adı </label>
                            <h:inputText styleClass="form-control" value = "#{aktorController.aktor.aktor_ad}"/>
                            <br></br>
                            <label for="inputName" >Aktör Soyadı </label>
                            <h:inputText styleClass="form-control" value = "#{aktorController.aktor.aktor_soyad}"/>
                        </div>
                        <div class = "form-group">
                            <h:commandButton  styleClass="btn btn-sm btn-warning" value =" Update " action="#{aktorController.update}"/>
                            <h:commandButton  styleClass="btn btn-sm btn-primary" value =" Create " action="#{aktorController.create}"/>
                        </div>
                    </h:form>    
                </div>
            </div>
        </div>
    </h:body>
</html>
