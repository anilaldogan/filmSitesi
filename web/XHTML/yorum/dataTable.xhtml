<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:dataTable styleClass="table table-striped table-hover" value="#{yorumlarController.ylist}" var="yorum">
        <h:column rendered="#{sessionScope.valid_user.admin}">
            <f:facet name = "header">ID</f:facet>
                #{yorum.yorum_id}
        </h:column>
        <h:column class="bg-s">
            <f:facet name = "header">Film Isim</f:facet>
            <h6 class="text-white">#{yorum.film.film_isim}</h6>
        </h:column>
        <h:column>
            <f:facet name = "header">YORUM METNI</f:facet>
            <p class="text-success">(__anonim__)</p>
            #{yorum.yorumMetni}
        </h:column>
        <h:column rendered="#{sessionScope.valid_user.admin}">
            <f:facet name ="header">SEÇ</f:facet>
            <h:commandButton styleClass="btn btn-sm btn-info" action="#{yorumlarController.updateForm(yorum)}" value = "SEÇ">
                <f:ajax render="yorumlar-table yorumlar-form" execute="@this" />
            </h:commandButton>
        </h:column>
    </h:dataTable>

</ui:composition>
