<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:messages styleClass="alert alert-danger alert" />
    <div class = "form-group">
        <div class = "form-group">
            <h:inputHidden value="#{uyelerController.uye.uye_id}"/>

            <h:inputText styleClass="form-control"  rendered="#{uyelerController.uye.uye_id != 0}" value = "#{uyelerController.uye.email}" />
        </div>
        <div class = "form-group">
            <div class="btn-group">
                <h:commandButton rendered="#{uyelerController.uye.uye_id != 0}" styleClass="btn btn-secondary" value="Formu Temizle" action="#{uyelerController.clearForm()}">
                    <f:ajax execute="@this" render="uyeler-form uyeler-table"/>
                </h:commandButton>
                <h:commandButton onclick="return confirm('Silmek İstediğinizden Emin Misiniz?')" rendered="#{uyelerController.uye.uye_id != 0}" styleClass="btn btn-sm btn-danger" value="SİL" action="#{uyelerController.delete()}">
                    <f:ajax render="uyeler-form uyeler-form uyeler-table" execute="@this" />
                </h:commandButton>
            </div>
        </div>
    </div>

</ui:composition>
