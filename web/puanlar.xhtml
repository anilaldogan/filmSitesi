<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>YORUMLAR</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library = "js" name = "bootstrap.js"/>
    </h:head>
    <h:body>
        <div class="container">  
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <h:form>
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action = "filmler" value = "Filmler"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action = "kategoriler" value = "Kategori"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action = "yorumlar" value = "Yorumlar"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action = "puanlar" value = "Puanlar"/> 
                            </li>
                        </ul>
                    </h:form>
                </div>
            </nav>
        </div>
        <div class="container">  
            <div class="row">
                <div class="col-md-6">
                    <h:form>
                        <h:dataTable styleClass="table table-striped" value = "#{puanlarController.plist}" var = "puan">
                            <h:column>
                                <f:facet name = "header">ID</f:facet>
                                    #{puan.puan_id}
                            </h:column>
                            <h:column>
                                <f:facet name = "header">PUAN DEGERI</f:facet>
                                <h:commandLink action="#{puanlarController.updateForm(puan)}" value="#{puan.puanDegeri}"/>
                            </h:column>
                            <h:column>
                                <f:facet name ="header">sil</f:facet>
                                <h:commandButton styleClass="btn btn-sm btn-danger" action="#{puanlarController.delete(puan)}" value = "Delete"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
                <div class = "col-md-2">
                    <h:form>
                        <div class = "form-group">
                            <h:inputHidden value="#{puanlarController.puanlar.puan_id}"/>
                            <label >PUAN DEGERI GIRIN </label>
                            <h:inputText styleClass="form-control" value = "#{puanlarController.puanlar.puanDegeri}"/>
                        </div>
                        <div class = "form-group">
                            <h:commandButton  styleClass="btn btn-sm btn-warning" value =" Update " action="#{puanlarController.update}"/>
                            <h:commandButton  styleClass="btn btn-sm btn-primary" value =" Create " action="#{puanlarController.create}"/>
                        </div>
                    </h:form>    
                </div> 
            </div> 
        </div>
    </h:body>
</html>
