<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>YORUMLAR</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="font-awesome" name="css/font-awesome.css"/>
        <h:outputStylesheet library="css" name="sb-admin.min.css"/>
        <h:outputStylesheet library="css" name="admin.css"/>
        <h:outputScript library = "js" name = "bootstrap.js"/>
    </h:head>
    <h:body>
        <div class="container">  
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <h:form>
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action = "filmler" value = "Filmler"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action = "kategoriler" value = "Kategori"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action = "yorumlar" value = "Yorumlar"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action = "puanlar" value = "Puanlar"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action = "aktor" value = "Aktörler"/> 
                            </li>

                        </ul>
                    </h:form>
                </div>
            </nav>
        </div>
        <div id ="content">  
            <div class="row">
                <div class="col-md-6">
                    <h:form id = "puanlar-table">
                        <h:dataTable styleClass="table table-striped" value = "#{puanlarController.plist}" var = "puan">
                            <h:column>
                                <f:facet name = "header">ID</f:facet>
                                    #{puan.puan_id}
                            </h:column>
                            <h:column>
                                <f:facet name = "header">PUAN DEGERİ</f:facet>
                                    #{puan.puanDegeri}
                            </h:column>
                            <h:column>
                                <f:facet name = "header">FİLM İSİM</f:facet>
                                    #{puan.film.film_isim}
                            </h:column>
                            <h:column>
                                <f:facet name ="header">SEÇ</f:facet>
                                <h:commandButton styleClass="btn btn-sm btn-info" action="#{puanlarController.updateForm(puan)}" value = "SEÇ">
                                    <f:ajax render = "puanlar-table puanlar-form" execute = "@this"/>
                                </h:commandButton>    
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
                <div class = "col-md-2">
                    <h:form id = "puanlar-form">
                        <h:messages styleClass="alert alert-danger alert" />
                        <div class = "form-group">
                            <div class = "form-group">
                                <h:inputHidden value="#{puanlarController.puanlar.puan_id}"/>
                                <label for="inputName" >PUAN DEĞERİ GİRİN </label>
                                <input type="number" name="puan" min="1" max="5"  />
                                <label for="inputName" >FİLM İSİM SEÇİNİZ </label>
                                <h:selectOneMenu styleClass="custom-select" id="film" value="#{puanlarController.puanlar.film}" converter="filmlerConverter">
                                    <f:selectItems value="#{puanlarController.filmlerController.flist}" var="film" itemValue="#{film}" itemLabel="#{film.film_isim}"/>
                                </h:selectOneMenu>
                            </div>
                            <div class = "form-group">
                                <div class = "form-group">
                                    <h:commandButton rendered="#{puanlarController.puanlar.puan_id != 0}" styleClass="btn btn-info" value="Güncelle" action="#{puanlarController.update}">                       
                                        <f:ajax execute="puanlar-form" render="puanlar-table puanlar-form"/>
                                    </h:commandButton>
                                    <h:commandButton rendered="#{puanlarController.puanlar.puan_id  ==0}" styleClass="btn btn-primary" value="Ekle" action="#{puanlarController.create}">
                                        <f:ajax execute="puanlar-form" render="puanlar-table puanlar-form"/>
                                    </h:commandButton>
                                    <h:commandButton rendered="#{puanlarController.puanlar.puan_id != 0}" styleClass="btn btn-secondary" value="Formu Temizle" action="#{puanlarController.clearForm}">
                                        <f:ajax execute="@this" render="puanlar-table puanlar-form"/>
                                    </h:commandButton>
                                    <h:commandButton  rendered="#{puanlarController.puanlar.puan_id != 0}" styleClass="btn btn-sm btn-danger" value="SİL" action="#{puanlarController.delete}">
                                        <f:ajax render="puanlar-table puanlar-form" execute="@this" />
                                    </h:commandButton>
                                </div>
                            </div>
                        </div>
                    </h:form>    
                </div>
            </div>
        </div>
        <h:outputScript library="js" name="jquery-3.3.1.min.js"/>
        <h:outputScript library="js" name="bootstrap.bundle.min.js"/>
        <h:outputScript library="js" name="sb-admin.min.js"/>
    </h:body>
</html>
