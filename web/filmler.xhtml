<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Anasayfa</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="font-awesome" name="css/font-awesome.css"/>
        <h:outputStylesheet library="css" name="sb-admin.min.css"/>
        <h:outputStylesheet library="css" name="admin.css"/>
        <h:outputScript library = "js" name = "bootstrap.js"/>

    </h:head>
    <h:body class="fixed-nav sticky-footer" id="page-top">
        <div class="container">  
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <h:form>
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action = "filmler" value = "Filmler"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action = "kategoriler" value = "Kategori"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action = "yorumlar" value = "Yorumlar"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action = "puanlar" value = "Puanlar"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action = "aktor" value = "Aktörler"/> 
                            </li>

                        </ul>
                    </h:form>
                </div>
            </nav>
        </div>

        <div id="content">

            <div class="row">
                <div class="col-md 9">   
                    <h:form id="film-table">
                        <h:dataTable  styleClass="table table-striped table-hover" value="#{filmlerController.flist}" var="film">
                            <h:column>
                                <f:facet name="header">ID</f:facet>
                                    #{film.film_id}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Film</f:facet>
                                    #{film.film_isim}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Film Tanımı</f:facet>
                                    #{film.film_tanimi}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Çıkış Yılı</f:facet>
                                    #{film.cikis_yili}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Kategori</f:facet>
                                    #{film.kategori.kategori_ad}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Yonetmen</f:facet>
                                    #{film.yonetmen}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Aktörler</f:facet>
                                    #{film.filmAktor}
                            </h:column>
                            <h:column>
                                <f:facet name="header">SEÇ</f:facet>
                                <h:commandButton styleClass="btn btn-sm btn-info" value="SEÇ" action="#{filmlerController.updateForm(film)}">
                                    <f:ajax render="film-table film-form" execute="@this" />
                                </h:commandButton>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
                <div class="col-md 3">
                    <h:form id="film-form">
                        <h:messages styleClass="alert alert-danger alert" />
                        <div class="form-group">
                            <div class="form-group">
                                <h:inputHidden value="#{filmlerController.filmler.film_id}"/> 
                                <label for="inputName" >Film İsmi </label>
                                <h:inputText styleClass="form-control" value = "#{filmlerController.filmler.film_isim}"/>

                                <label for="inputName" >Film Tanımı </label>
                                <h:inputText styleClass="form-control" value = "#{filmlerController.filmler.film_tanimi}"/>

                                <label for="inputName" >Film Çıkış Yılı </label>
                                <h:inputText styleClass="form-control" value = "#{filmlerController.filmler.cikis_yili}"/>

                                <label for="inputName" >Filmin Yönetmeni</label>
                                <h:inputText styleClass="form-control" value = "#{filmlerController.filmler.yonetmen}"/>

                                <label for="selectKategori" >Kategori Adı</label>
                                <h:selectOneMenu styleClass="custom-select" id="selectKategori" value="#{filmlerController.filmler.kategori}" converter="kategorilerConverter">
                                    <f:selectItems value="#{filmlerController.kategorilerController.klist}" var="kategoriler" itemValue="#{kategoriler}" itemLabel="#{kategoriler.kategori_ad} "/>
                                </h:selectOneMenu>  

                                <label for = "filmAktor">Aktörler</label>
                                <h:selectManyMenu style="height: 200px" styleClass="custom-select" value="#{filmlerController.filmler.filmAktor}" converter="aktorlerConverter">
                                    <f:selectItems value="#{filmlerController.aktorController.alist}" var="aktor" itemValue="#{aktor}" itemLabel="#{aktor.aktor_ad} #{aktor.aktor_soyad}"/>
                                </h:selectManyMenu>
                            </div>
                            <div class="form-group">
                                <div class="btn-group">
                                    <h:commandButton rendered="#{filmlerController.filmler.film_id != 0}" styleClass="btn btn-info" value="Güncelle" action="#{filmlerController.update}">                       
                                        <f:ajax execute="film-form" render="film-form film-table"/>
                                    </h:commandButton>    
                                    <h:commandButton rendered="#{filmlerController.filmler.film_id  ==0}" styleClass="btn btn-primary" value="Ekle" action="#{filmlerController.create}">
                                        <f:ajax execute="film-form" render="film-form film-table"/>
                                    </h:commandButton>
                                    <h:commandButton rendered="#{filmlerController.filmler.film_id != 0}" styleClass="btn btn-secondary" value="Formu Temizle" action="#{filmlerController.clearForm}">
                                        <f:ajax execute="@this" render="film-form film-table"/>
                                    </h:commandButton>
                                    <h:commandButton  rendered="#{filmlerController.filmler.film_id != 0}" styleClass="btn btn-sm btn-danger" value="SİL" action="#{filmlerController.delete}">
                                        <f:ajax render="film-form film-table" execute="@this" />
                                    </h:commandButton>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
        <h:outputScript library="js" name="jquery-3.3.1.min.js"/>
        <h:outputScript library="js" name="bootstrap.bundle.min.js"/>
        <h:outputScript library="js" name="sb-admin.min.js"/>
    </h:body>
</html>
