<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>KATEGORİLER</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="font-awesome" name="css/font-awesome.css"/>
        <h:outputStylesheet library="css" name="sb-admin.min.css"/>
        <h:outputStylesheet library="css" name="admin.css"/>
        <h:outputScript library = "js" name = "bootstrap.js"/>
    </h:head>
    <h:body>
        <div class="container">  
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <h:form>
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action = "filmler" value = "Filmler"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action = "kategoriler" value = "Kategori"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action = "yorumlar" value = "Yorumlar"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action = "puanlar" value = "Puanlar"/> 
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action = "aktor" value = "Aktörler"/> 
                            </li>

                        </ul>
                    </h:form>
                </div>
            </nav>
        </div>
        <div id="content">
            <div class="row">
                <div class="col-md-6">
                    <h:form id = "kategoriler-table">
                        <h:dataTable styleClass="table table-striped" value = "#{kategorilerController.klist}" var = "kat">
                            <h:column>
                                <f:facet name ="header">İD</f:facet>
                                    #{kat.kategori_id}
                            </h:column>
                            <h:column>
                                <f:facet name ="header">KATEGORİLER</f:facet>
                                    #{kat.kategori_ad}   
                            </h:column>
                            <h:column>
                                <f:facet name ="header">SEÇ</f:facet>
                                <h:commandButton styleClass="btn btn-sm btn-info" action="#{kategorilerController.updateForm(kat)}" value = "SEÇ">
                                    <f:ajax render="kategoriler-table kategoriler-form" execute="@this"/>
                                </h:commandButton>
                            </h:column>
                        </h:dataTable>
                    </h:form> 
                </div>
                <div class = "col-md-6">
                    <h:form id = "kategoriler-form">
                        <h:messages styleClass="alert alert-danger alert" />
                        <div class = "form-group">
                            <div class = "form-group">
                                <h:inputHidden value="#{kategorilerController.kategoriler.kategori_id}"/>
                                <label for="inputName" >Kategori Adı </label>
                                <h:inputText styleClass="form-control" value = "#{kategorilerController.kategoriler.kategori_ad}"/>
                            </div>
                            <div class = "form-group">
                                <div class="btn-group">
                                    <h:commandButton rendered="#{kategorilerController.kategoriler.kategori_id != 0}" styleClass="btn btn-info" value="Güncelle" action="#{kategorilerController.update}">                       
                                        <f:ajax execute="kategoriler-form" render="kategoriler-form kategoriler-table"/>
                                    </h:commandButton>
                                    <h:commandButton rendered="#{kategorilerController.kategoriler.kategori_id  ==0}" styleClass="btn btn-primary" value="Ekle" action="#{kategorilerController.create}">
                                        <f:ajax execute="kategoriler-form" render="kategoriler-form kategoriler-table"/>
                                    </h:commandButton>
                                    <h:commandButton rendered="#{kategorilerController.kategoriler.kategori_id != 0}" styleClass="btn btn-secondary" value="Formu Temizle" action="#{kategorilerController.clearForm}">
                                        <f:ajax execute="@this" render="kategoriler-form kategoriler-table"/>
                                    </h:commandButton>
                                    <h:commandButton  rendered="#{kategorilerController.kategoriler.kategori_id != 0}" styleClass="btn btn-sm btn-danger" value="SİL" action="#{kategorilerController.delete}">
                                        <f:ajax render="kategoriler-form kategoriler-table" execute="@this" />
                                    </h:commandButton>
                                </div>
                            </div>
                        </div>
                    </h:form> 
                </div>
            </div>    
        </div>
        <h:outputScript library="js" name="jquery-3.3.1.min.js"/>
        <h:outputScript library="js" name="bootstrap.bundle.min.js"/>
        <h:outputScript library="js" name="sb-admin.min.js"/>
    </h:body>


</html>
