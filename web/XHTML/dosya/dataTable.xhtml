<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:dataTable styleClass="table table-striped" value="#{dosyaController.dosyaList}" var="d">
        <h:column>
            <f:facet name="header">ID</f:facet>
                #{d.id}
        </h:column>
        <h:column>
            <f:facet name="header">Dosya Ismi</f:facet>
                #{d.dosya_isim}
        </h:column>
        <h:column>
            <f:facet name="header">Dosya Tipi</f:facet>
                #{d.dosya_tipi}
        </h:column>
        <h:column>
            <f:facet name="header">Dosya Konumu</f:facet>
                #{d.dosya_path}
        </h:column>
    </h:dataTable>

</ui:composition>
